<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Oddity</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="test.js"></script>

<body>
    <main>
    <div class="right_menu">
        <a href="">Gmail</a>
        <a href="">Зображення</a>
        <a href=""><span class="material-symbols-outlined menu_apps">apps</span></a>
        <button class="button_sign_in">Увійти</button>
    </div>
    <div class="content_menu">
        <img class="google_img" id="logo" src="./img/googlelogo_color_272x92dp.png" alt="">
       
    </div>
    <div class="block_for_input">
        <div class="for_icons">
            <span class="material-symbols-outlined">search</span>

            <span class="material-symbols-outlined">keyboard</span>

            </div>    
            <div class="for_icons">
                <svg class="camera" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>

        </div>

    </div>
    <div class="buttons">
        <button class="button_grey">Пошук Google</button>
        <button onclick="ChangeLogo()" class="button_grey">Мені пощастить</button>
    </div>
    <p class="text_grey">Мова Google: <a class="link_language" href="#">English</a></p>
    </main>
    <footer>
        <div class="country">
            <p>Україна</p>
           
        </div>
        <div class="links_footer">
            <div class="left_side">
                <a href="#">Про Google</a>
                <a href="#">Реклама</a>
                <a href="#">Для Бізнесу</a>
                <a href="#">Як працює пошук</a>
            </div>
            <div class="right_side">
                <a href="#">Конфіденційність</a>
                <a href="#">Умови</a>
                <a href="#">Налаштування</a>
            </div>
        </div>
    </footer>
